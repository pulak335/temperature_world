<!doctype html>
<html lang="en">

<head>
    <title>Temperature World</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter a location for Weather ..." id="city-name">
                <div class="input-group-append">
                    <button type="button" class="btn btn-danger" onclick="cityTemperture()">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" id="icon" alt="">
            <h1 id="city">Dhaka</h1>
            <h2><span id="temp">38.06</span>&deg;C</h2>
            <h1 class="lead" id="clouds">Clouds</h1>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
